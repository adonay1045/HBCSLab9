<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Movie Rentals</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa; /* Light turquoise */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Login Box */
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        /* Header Styling */
        h2 {
            color: #00796b; /* Deep turquoise */
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #00796b;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #00796b;
            border-radius: 8px;
            background-color: #e0f2f1; /* Light cream */
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #004d40;
            background-color: #ffffff;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        /* Forgot Password Link */
        .forgot-password {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #00796b;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }
        }

        /* Header Bar */
        .rectangle {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 20vh;
            background-color: #00796b; /* Turquoise */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .MovieLogo {
            height: 18vh;
        }

    </style>
</head>

<body>

    <!-- Header Logo -->
    <div class="rectangle">
        <img src="./Movielogo.png" class="MovieLogo" />
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <h2>Login to Movie Rentals</h2>
        <form id="login-form" action="">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Movie Rentals | All rights reserved</p>
    </footer>

    <!-- Login Handling Script -->
    <script src="js/login.js"></script>

</body>

</html>
